<div class="container">
  <div class="col-md-6 col-offset-3">
    <div class="panel panel-primary">
      <div class="panel-heading">Ajouter un Produit</div>
      <div class="panel panel-body" *ngIf="mode == 1">
        <form #f = "ngForm" (ngSubmit)="addProduct(f.value)">
          <div class="form-group">
            <label class="control-label">Designation</label>
            <input type="text" class="form-control" name="designation" ngModel="">
          </div>
          <div class="form-group">
            <label class="control-label">Prix</label>
            <input type="text" class="form-control" name="price" ngModel="">
          </div>
          <div class="form-group">
            <label class="control-label">qte</label>
            <input type="text" class="form-control" name="quantite" ngModel="">
          </div>
          <button class="btn btn-primary" >C</button>
        </form>
      </div>
        <div class="panel-body" *ngIf="mode == 2">
          <button class="btn btn-primary" (click)="onNewProduct()" style="margin-bottom: 20px;">Nouveau Produit</button>
          <div class="form-group">
            <label >ID</label><label> {{currentProduct.id}}</label>
          </div>
          <div class="form-group">
            <label >Designation: </label><label> {{currentProduct.designation}}</label>
          </div>
          <div class="form-group">
            <label >Prix</label><label> {{currentProduct.price}}</label>
          </div>
          <div class="form-group">
            <label >Quantite</label><label> {{currentProduct.quantite}}</label>
          </div>
        </div>
    </div>
  </div>
</div>
